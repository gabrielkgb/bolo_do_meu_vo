<app-header></app-header>

<ion-content [fullscreen]="true">
  <!-- <ion-img [src]="imagem"></ion-img> -->
  <form [formGroup]="form" (submit)="cadastroButton()">

    <ion-item>
      <ion-label position="floating">Nome do item:</ion-label>
      <ion-input type="text" formControlName="item"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">receita:</ion-label>
      <ion-input type="text" formControlName="receita"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">foto do bolo:</ion-label>
      <ion-input type="text" formControlName="ftbolo"></ion-input>
    </ion-item>

    <ion-button expand="block" [disabled]="form.invalid" type="submit">{{nameButton}}</ion-button>

  </form>
</ion-content>
